<svg viewBox="0 0 1500 1400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define gradients for boxes -->
    <linearGradient id="questionGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bernoulliGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE082;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD54F;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="binomialGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="geometricGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#BA68C8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AB47BC;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="poissonGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8A65;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7043;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
    
    <marker id="arrowheadYes" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2E7D32" />
    </marker>
    
    <marker id="arrowheadNo" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#C62828" />
    </marker>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Title -->
  <rect x="50" y="20" width="1400" height="60" rx="10" fill="#2C3E50" filter="url(#shadow)"/>
  <text x="800" y="57" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">
    Choosing the Right Discrete Distribution
  </text>
  
  <!-- Question 1: Single binary event? -->
  <rect x="400" y="120" width="400" height="80" rx="10" fill="url(#questionGrad)" stroke="#2C3E50" stroke-width="3" filter="url(#shadow)"/>
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    Q1: Are you modeling a
  </text>
  <text x="600" y="175" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    SINGLE BINARY event?
  </text>
  
  <!-- YES arrow to Bernoulli -->
  <line x1="500" y1="200" x2="250" y2="270" stroke="#2E7D32" stroke-width="3" marker-end="url(#arrowheadYes)"/>
  <text x="350" y="230" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2E7D32">YES</text>
  
  <!-- NO arrow to Q2 -->
  <line x1="700" y1="200" x2="950" y2="270" stroke="#C62828" stroke-width="3" marker-end="url(#arrowheadNo)"/>
  <text x="850" y="230" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#C62828">NO</text>
  
  <!-- BERNOULLI Result -->
  <rect x="50" y="280" width="400" height="140" rx="10" fill="url(#bernoulliGrad)" stroke="#F57C00" stroke-width="4" filter="url(#shadow)"/>
  <text x="250" y="310" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#5D4037" text-anchor="middle">
    BERNOULLI(p)
  </text>
  <text x="250" y="340" font-family="Arial, sans-serif" font-size="14" fill="#3E2723" text-anchor="middle">
    Example: Is this email spam?
  </text>
  <text x="250" y="365" font-family="Arial, sans-serif" font-size="13" fill="#3E2723" text-anchor="middle">
    Single prediction correct/incorrect
  </text>
  <text x="250" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#BF360C" text-anchor="middle">
    Parameter: p (success probability)
  </text>
  <text x="250" y="410" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#4E342E" text-anchor="middle">
    Support: {0, 1}
  </text>
  
  <!-- Question 2: Fixed number of trials? -->
  <rect x="750" y="280" width="400" height="80" rx="10" fill="url(#questionGrad)" stroke="#2C3E50" stroke-width="3" filter="url(#shadow)"/>
  <text x="950" y="310" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    Q2: Do you have a
  </text>
  <text x="950" y="335" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    FIXED number of trials?
  </text>
  
  <!-- YES arrow to Q3 -->
  <line x1="850" y1="360" x2="600" y2="450" stroke="#2E7D32" stroke-width="3" marker-end="url(#arrowheadYes)"/>
  <text x="700" y="400" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2E7D32">YES</text>
  
  <!-- NO arrow to Q4 -->
  <line x1="1050" y1="360" x2="1150" y2="570" stroke="#C62828" stroke-width="3" marker-end="url(#arrowheadNo)"/>
  <text x="1040" y="460" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#C62828">NO</text>
  
  <!-- Question 3: Counting successes? -->
  <rect x="400" y="460" width="400" height="80" rx="10" fill="url(#questionGrad)" stroke="#2C3E50" stroke-width="3" filter="url(#shadow)"/>
  <text x="600" y="490" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    Q3: Are you counting
  </text>
  <text x="600" y="515" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    SUCCESSES?
  </text>
  
  <!-- YES arrow to Binomial -->
  <line x1="500" y1="540" x2="250" y2="610" stroke="#2E7D32" stroke-width="3" marker-end="url(#arrowheadYes)"/>
  <text x="350" y="570" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2E7D32">YES</text>
  
  <!-- NO arrow (other) -->
  <line x1="700" y1="540" x2="900" y2="610" stroke="#C62828" stroke-width="3" marker-end="url(#arrowheadNo)"/>
  <text x="820" y="570" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#C62828">NO</text>
  
  <!-- BINOMIAL Result -->
  <rect x="50" y="620" width="400" height="140" rx="10" fill="url(#binomialGrad)" stroke="#388E3C" stroke-width="4" filter="url(#shadow)"/>
  <text x="250" y="650" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1B5E20" text-anchor="middle">
    BINOMIAL(n, p)
  </text>
  <text x="250" y="680" font-family="Arial, sans-serif" font-size="14" fill="#2E7D32" text-anchor="middle">
    Example: Correct predictions in batch
  </text>
  <text x="250" y="705" font-family="Arial, sans-serif" font-size="13" fill="#2E7D32" text-anchor="middle">
    # successes in n trials
  </text>
  <text x="250" y="730" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1B5E20" text-anchor="middle">
    Parameters: n (trials), p (probability)
  </text>
  <text x="250" y="750" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#33691E" text-anchor="middle">
    Support: {0, 1, ..., n}
  </text>
  
  <!-- Other distributions box (small) -->
  <rect x="750" y="620" width="200" height="60" rx="10" fill="#E0E0E0" stroke="#757575" stroke-width="2" filter="url(#shadow)"/>
  <text x="850" y="645" font-family="Arial, sans-serif" font-size="14" fill="#424242" text-anchor="middle">
    Other distributions
  </text>
  <text x="850" y="665" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#616161" text-anchor="middle">
    (Hypergeometric, etc.)
  </text>
  
  <!-- Question 4: Waiting for first? -->
  <rect x="1000" y="580" width="400" height="80" rx="10" fill="url(#questionGrad)" stroke="#2C3E50" stroke-width="3" filter="url(#shadow)"/>
  <text x="1200" y="610" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    Q4: Are you waiting for the
  </text>
  <text x="1200" y="635" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    FIRST occurrence?
  </text>
  
  <!-- YES arrow to Geometric -->
  <line x1="1150" y1="660" x2="600" y2="820" stroke="#2E7D32" stroke-width="3" marker-end="url(#arrowheadYes)"/>
  <text x="700" y="735" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2E7D32">YES</text>
  
  <!-- NO arrow to Q5 -->
  <line x1="1250" y1="660" x2="1050" y2="940" stroke="#C62828" stroke-width="3" marker-end="url(#arrowheadNo)"/>
  <text x="1120" y="795" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#C62828">NO</text>
  
  <!-- GEOMETRIC Result -->
  <rect x="400" y="830" width="400" height="140" rx="10" fill="url(#geometricGrad)" stroke="#7B1FA2" stroke-width="4" filter="url(#shadow)"/>
  <text x="600" y="860" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#4A148C" text-anchor="middle">
    GEOMETRIC(p)
  </text>
  <text x="600" y="890" font-family="Arial, sans-serif" font-size="14" fill="#6A1B9A" text-anchor="middle">
    Example: Attempts until first success
  </text>
  <text x="600" y="915" font-family="Arial, sans-serif" font-size="13" fill="#6A1B9A" text-anchor="middle">
    Epochs until convergence
  </text>
  <text x="600" y="940" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4A148C" text-anchor="middle">
    Parameter: p (success probability)
  </text>
  <text x="600" y="960" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#6A1B9A" text-anchor="middle">
    Key: Memoryless property ★
  </text>
  
  <!-- Question 5: Rare events? -->
  <rect x="850" y="950" width="400" height="80" rx="10" fill="url(#questionGrad)" stroke="#2C3E50" stroke-width="3" filter="url(#shadow)"/>
  <text x="1050" y="980" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    Q5: Are you counting
  </text>
  <text x="1050" y="1005" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    RARE EVENTS over interval?
  </text>
  
  <!-- YES arrow to Poisson -->
  <line x1="850" y1="1030" x2="600" y2="1100" stroke="#2E7D32" stroke-width="3" marker-end="url(#arrowheadYes)"/>
  <text x="700" y="1060" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2E7D32">YES</text>
  
  <!-- NO arrow (other) -->
  <line x1="1050" y1="1030" x2="950" y2="1100" stroke="#C62828" stroke-width="3" marker-end="url(#arrowheadNo)"/>
  <text x="1040" y="1060" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#C62828">NO</text>
  
  <!-- POISSON Result -->
  <rect x="400" y="1110" width="400" height="140" rx="10" fill="url(#poissonGrad)" stroke="#D84315" stroke-width="4" filter="url(#shadow)"/>
  <text x="600" y="1140" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#BF360C" text-anchor="middle">
    POISSON(λ)
  </text>
  <text x="600" y="1170" font-family="Arial, sans-serif" font-size="14" fill="#D84315" text-anchor="middle">
    Example: Server errors per hour
  </text>
  <text x="600" y="1195" font-family="Arial, sans-serif" font-size="13" fill="#D84315" text-anchor="middle">
    API requests per minute
  </text>
  <text x="600" y="1220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#BF360C" text-anchor="middle">
    Parameter: λ (average rate)
  </text>
  <text x="600" y="1240" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#D84315" text-anchor="middle">
    Key: Mean = Variance ★
  </text>
  
  <!-- Other distributions box (bottom) -->
  <rect x="850" y="1110" width="250" height="80" rx="10" fill="#E0E0E0" stroke="#757575" stroke-width="2" filter="url(#shadow)"/>
  <text x="975" y="1140" font-family="Arial, sans-serif" font-size="14" fill="#424242" text-anchor="middle">
    Consider other distributions:
  </text>
  <text x="975" y="1165" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#616161" text-anchor="middle">
    • Negative Binomial
  </text>
  <text x="975" y="1185" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#616161" text-anchor="middle">
    • Hypergeometric
  </text>
  
  <!-- Legend -->
  <rect x="50" y="1290" width="1400" height="90" rx="10" fill="#F5F5F5" stroke="#9E9E9E" stroke-width="2"/>
  <text x="700" y="1315" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#424242" text-anchor="middle">
    Quick Tips
  </text>
  <text x="100" y="1345" font-family="Arial, sans-serif" font-size="14" fill="#616161">
    • Single trial? → Bernoulli
  </text>
  <text x="100" y="1365" font-family="Arial, sans-serif" font-size="14" fill="#616161">
    • Fixed n trials? → Binomial
  </text>
  <text x="600" y="1345" font-family="Arial, sans-serif" font-size="14" fill="#616161">
    • Waiting for 1st? → Geometric
  </text>
  <text x="600" y="1365" font-family="Arial, sans-serif" font-size="14" fill="#616161">
    • Rare events? → Poisson
  </text>
  <text x="1000" y="1345" font-family="Arial, sans-serif" font-size="14" fill="#616161">
    • Mean = Var? → Poisson
  </text>
  <text x="1000" y="1365" font-family="Arial, sans-serif" font-size="14" fill="#616161">
    • Memoryless? → Geometric
  </text>
</svg>