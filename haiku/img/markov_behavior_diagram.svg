<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <marker id="ghostarrow" markerWidth="12" markerHeight="9" 
     refX="12" refY="4.5" orient="auto">
      <polygon points="0 0, 12 4.5, 0 9" fill="#d63384" stroke="#d63384" stroke-width="2"/>
    </marker>
  </defs>
  
  <!-- Normal Behavior Section -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#2c3e50">1. Normal Behavior</text>
  <text x="300" y="55" text-anchor="middle" font-family="Arial" font-size="16" fill="#7f8c8d">Line 1, Budget: 5</text>
  <text x="300" y="85" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">morning dew glistens</text>
  
  <!-- Word pair "morning dew" -->
  <rect x="20" y="110" width="230" height="60" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <!-- <text x="130" y="255" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">morning dew</text> -->
  <text x="135" y="220" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">1st word pair</text>
  <!-- Single light arrow from label center to morning-dew frame -->
  <line x1="135" y1="212" x2="135" y2="170" stroke="#999" stroke-width="1" marker-end="url(#arrowhead)" opacity="0.6"/>
  
  <!-- Seed word "morning" -->
  <rect x="30" y="120" width="80" height="40" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="70" y="145" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">morning</text>
  <text x="70" y="190" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">Seed word</text>
  <text x="70" y="200" text-anchor="middle" font-family="Arial" font-size="10" fill="#666"># syllables: 2</text>
  <text x="70" y="210" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">budget: 3</text>
  <!-- Single light arrow from label center to morning frame -->
  <line x1="70" y1="182" x2="70" y2="160" stroke="#999" stroke-width="1" marker-end="url(#arrowhead)" opacity="0.6"/>
  
  <!-- 2nd word "dew" -->
  <rect x="180" y="120" width="60" height="40" rx="5" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
  <text x="210" y="145" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">dew</text>
  <text x="210" y="190" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">2nd word</text>
  <text x="210" y="200" text-anchor="middle" font-family="Arial" font-size="10" fill="#666"># syllables: 1</text>
  <text x="210" y="210" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">budget: 2</text>
  <!-- Single light arrow from label center to dew frame -->
  <line x1="210" y1="182" x2="210" y2="160" stroke="#999" stroke-width="1" marker-end="url(#arrowhead)" opacity="0.6"/>
  
  <!-- Order-1 arrow -->
  <line x1="110" y1="140" x2="180" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="140" y="130" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">order-1</text>
  

  <!-- 3rd word "glistens" -->
  <rect x="320" y="120" width="80" height="40" rx="5" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
  <text x="360" y="145" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">glistens</text>
  <text x="360" y="190" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">3rd word</text>
  <text x="360" y="200" text-anchor="middle" font-family="Arial" font-size="10" fill="#666"># syllables: 2</text>
  <text x="360" y="210" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">budget: 0</text>
  <!-- Single light arrow from label center to dew frame -->
  <line x1="360" y1="182" x2="360" y2="160" stroke="#999" stroke-width="1" marker-end="url(#arrowhead)" opacity="0.6"/>
  
  <!-- Order-2 arrow -->
  <line x1="250" y1="140" x2="320" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="280" y="130" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">order-2</text>
  
  <!-- Bridge words "dew glistens" -->
  <rect x="250" y="250" width="100" height="40" rx="5" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="300" y="275" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">dew glistens</text>
  <text x="300" y="305" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">bridge words</text>
  
  <!-- Ghost Behavior Section -->
  <text x="850" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#2c3e50">2. Ghost Behavior</text>
  <text x="850" y="55" text-anchor="middle" font-family="Arial" font-size="16" fill="#7f8c8d">Line 3, Budget: 5</text>
  <text x="850" y="85" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">sunlight through green trees</text>
  
  <!-- Word pair "sunlight through" -->
  <rect x="640" y="110" width="220" height="60" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <!-- <text x="755" y="255" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">sunlight through</text> -->
  <text x="755" y="220" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">1st word pair</text>
  <!-- Single light arrow from label center to morning-dew frame -->
  <line x1="755" y1="212" x2="755" y2="170" stroke="#999" stroke-width="1" marker-end="url(#arrowhead)" opacity="0.6"/>
  
  <!-- Word pair "through green" -->
  <rect x="770" y="100" width="200" height="80" rx="5" fill="none" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,5"/>
  <!-- <text x="755" y="255" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">sunlight through</text> -->
  <text x="870" y="220" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">2nd word pair</text>
  <!-- Single light arrow from label center to morning-dew frame -->
  <line x1="870" y1="212" x2="870" y2="180" stroke="#999" stroke-width="1" marker-end="url(#arrowhead)" opacity="0.6"/>
  
  <!-- Seed word "sunlight" -->
  <rect x="650" y="120" width="80" height="40" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="690" y="145" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">sunlight</text>
  <text x="690" y="190" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">Seed word</text>
  <text x="690" y="200" text-anchor="middle" font-family="Arial" font-size="10" fill="#666"># syllables: 2</text>
  <text x="690" y="210" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">budget: 3</text>
  <!-- Single light arrow from label center to sunlight frame -->
  <line x1="690" y1="182" x2="690" y2="160" stroke="#999" stroke-width="1" marker-end="url(#arrowhead)" opacity="0.6"/>
  
  <!-- 2nd word "through" -->
  <rect x="780" y="120" width="70" height="40" rx="5" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
  <text x="815" y="145" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">through</text>
  <text x="815" y="190" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">2nd word</text>
  <text x="815" y="200" text-anchor="middle" font-family="Arial" font-size="10" fill="#666"># syllables: 1</text>
  <text x="815" y="210" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">budget: 2</text>
  <!-- Single light arrow from label center to sunlight frame -->
  <line x1="815" y1="182" x2="815" y2="160" stroke="#999" stroke-width="1" marker-end="url(#arrowhead)" opacity="0.6"/>
  
  <!-- Order-1 arrow -->
  <line x1="730" y1="140" x2="780" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="752" y="130" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">order-1</text>
   
  
  <!-- 3rd word "green" -->
  <rect x="900" y="120" width="60" height="40" rx="5" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
  <text x="930" y="145" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">green</text>
  <text x="930" y="190" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">3rd word</text>
  <text x="930" y="200" text-anchor="middle" font-family="Arial" font-size="10" fill="#666"># syllables: 1</text>
  <text x="930" y="210" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">budget: 1</text>
  <!-- Single light arrow from label center to sunlight frame -->
  <line x1="930" y1="182" x2="930" y2="160" stroke="#999" stroke-width="1" marker-end="url(#arrowhead)" opacity="0.6"/>
  
  <!-- Order-2 arrow -->
  <line x1="860" y1="140" x2="900" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="880" y="130" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">order-2</text>
  
  <!-- Failed candidate "branches" -->
  <rect x="1000" y="120" width="80" height="40" rx="5" fill="#ffebee" stroke="#f44336" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="1040" y="145" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#d32f2f">branches</text>
  <text x="1040" y="190" text-anchor="middle" font-family="Arial" font-size="10" fill="#d32f2f">candidate</text>
  <text x="1040" y="200" text-anchor="middle" font-family="Arial" font-size="10" fill="#d32f2f"># syllables: 2</text>
  <text x="1040" y="210" text-anchor="middle" font-family="Arial" font-size="10" fill="#d32f2f">budget: -1</text>
  <!-- Single light arrow from label center to branches frame -->
  <line x1="1040" y1="182" x2="1040" y2="160" stroke="#999" stroke-width="1" marker-end="url(#arrowhead)" opacity="0.6"/>
  
  <!-- Ghost prefix arrow -->
  <line x1="620" y1="200" x2="620" y2="300" stroke="#d63384" stroke-width="3" marker-end="url(#ghostarrow)"/>
  <text x="650" y="240" font-family="Arial" font-size="12" font-weight="bold" fill="#d63384">GHOST</text>
  <text x="650" y="260" font-family="Arial" font-size="12" font-weight="bold" fill="#d63384">PREFIX</text>
  
  <!-- Ghost prefix pair -->
  <rect x="840" y="260" width="120" height="40" rx="5" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
  <text x="900" y="285" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">summer flowering</text>
  <text x="900" y="325" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">new word pair</text>
  <text x="900" y="335" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">ghost prefix</text>
  <!-- Single light arrow from label center to summer flowering frame -->
  <line x1="900" y1="318" x2="900" y2="300" stroke="#999" stroke-width="1" marker-end="url(#arrowhead)" opacity="0.6"/>
  
  <!-- Ghost suffix "trees" -->
  <rect x="1000" y="260" width="60" height="40" rx="5" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
  <text x="1030" y="285" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">trees</text>
  <text x="1030" y="325" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">new suffix</text>
  <text x="1030" y="335" text-anchor="middle" font-family="Arial" font-size="10" fill="#666"># syllables: 1</text>
  <text x="1030" y="345" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">budget: 0</text>
  <!-- Single light arrow from label center to trees frame -->
  <line x1="1030" y1="318" x2="1030" y2="300" stroke="#999" stroke-width="1" marker-end="url(#arrowhead)" opacity="0.6"/>
  
  <!-- Arrow from ghost prefix to trees -->
  <line x1="960" y1="280" x2="1000" y2="280" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="980" y="270" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">order-2</text>
  
  <!-- Dividing line -->
  <line x1="530" y1="0" x2="530" y2="400" stroke="#ddd" stroke-width="2"/>
</svg>