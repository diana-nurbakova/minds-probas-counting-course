<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="goldGradient" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="silverGradient" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
    </radialGradient>
    
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Heads coin -->
  <g>
    <circle cx="100" cy="100" r="70" fill="url(#goldGradient)" stroke="#b8860b" stroke-width="3" filter="url(#shadow)"/>
    
    <circle cx="100" cy="100" r="60" fill="none" stroke="#daa520" stroke-width="2" opacity="0.6"/>
    
    <text x="100" y="120" font-family="Georgia, serif" font-size="60" font-weight="bold" fill="#8b6914" text-anchor="middle">H</text>
    
    <circle cx="70" cy="70" r="15" fill="#ffed4e" opacity="0.4"/>
  </g>
  
  <!-- Tails coin -->
  <g>
    <circle cx="300" cy="100" r="70" fill="url(#silverGradient)" stroke="#a0a0a0" stroke-width="3" filter="url(#shadow)"/>
    
    <circle cx="300" cy="100" r="60" fill="none" stroke="#d0d0d0" stroke-width="2" opacity="0.6"/>
    
    <text x="300" y="120" font-family="Georgia, serif" font-size="60" font-weight="bold" fill="#606060" text-anchor="middle">T</text>
    
    <circle cx="270" cy="70" r="15" fill="#ffffff" opacity="0.5"/>
  </g>
</svg>