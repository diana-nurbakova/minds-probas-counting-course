<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Urn body -->
  <defs>
    <linearGradient id="urnGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5a4a3a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a4a3a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ball shine effect -->
    <radialGradient id="ballShine">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.6" />
      <stop offset="70%" style="stop-color:white;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Urn base -->
  <ellipse cx="200" cy="450" rx="80" ry="20" fill="#4a3a2a" />
  
  <!-- Urn body (vase shape) -->
  <path d="M 140 450 Q 120 400, 130 350 L 130 200 Q 130 150, 160 120 L 240 120 Q 270 150, 270 200 L 270 350 Q 280 400, 260 450 Z" 
        fill="url(#urnGradient)" 
        stroke="#3a2a1a" 
        stroke-width="2"/>
  
  <!-- Urn rim -->
  <ellipse cx="200" cy="120" rx="50" ry="15" fill="#6a5a4a" stroke="#3a2a1a" stroke-width="2"/>
  <ellipse cx="200" cy="115" rx="50" ry="15" fill="#8b7355" stroke="#5a4a3a" stroke-width="1"/>
  
  <!-- Red ball -->
  <circle cx="180" cy="280" r="35" fill="#E74C3C"/>
  <ellipse cx="165" cy="265" rx="15" ry="12" fill="url(#ballShine)"/>
  
  <!-- Blue ball -->
  <circle cx="240" cy="320" r="35" fill="#3498DB"/>
  <ellipse cx="225" cy="305" rx="15" ry="12" fill="url(#ballShine)"/>
  
  <!-- Green ball -->
  <circle cx="160" cy="360" r="35" fill="#2ECC71"/>
  <ellipse cx="145" cy="345" rx="15" ry="12" fill="url(#ballShine)"/>
  
  <!-- Yellow ball -->
  <circle cx="220" cy="380" r="35" fill="#F1C40F"/>
  <ellipse cx="205" cy="365" rx="15" ry="12" fill="url(#ballShine)"/>
  
  <!-- Purple ball -->
  <circle cx="190" cy="410" r="35" fill="#9B59B6"/>
  <ellipse cx="175" cy="395" rx="15" ry="12" fill="url(#ballShine)"/>
  
  <!-- Urn shadow/depth inside -->
  <ellipse cx="200" cy="125" rx="45" ry="12" fill="black" opacity="0.3"/>
  
  <!-- Optional: Labels below -->
  <text x="200" y="490" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
    Red, Blue, Green, Yellow, Purple
  </text>
</svg>